<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Rock, Paper, Scissors</title>
    </head>

    <body>
        <div class="container">
            <div class="round-counter center-text">
                Round <b class="round-number">0</b>
            </div>
            <div class="scores">
                <div class="counter-label center-text">
                    You
                    <div class="counter-player center-text">0</div>
                </div>
                <div class="counter-label center-text">
                    CPU
                    <div class="counter-cpu center-text">0</div>
                </div>
            </div>
            <div class="game">
                <div class="match-result center-text">The game's not started yet.</div>
                <div class="options">
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissors">Scissors</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
